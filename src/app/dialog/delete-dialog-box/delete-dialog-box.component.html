<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h1>Confirm to Delete!</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Are you sure you want to delete this?</p>
            <p>{{ data.name }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="delete()">Delete</button>
            <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
        </mat-card-actions>
    </mat-card>
</div>
