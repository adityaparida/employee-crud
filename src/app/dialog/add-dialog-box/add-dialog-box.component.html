<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h1>Employee</h1>
            </mat-card-title>
        </mat-card-header>
        <form [formGroup]="employeeForm">
        <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput [(ngModel)]="employee.name" formControlName="name" name="name">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput [(ngModel)]="employee.email" formControlName="email" name="email">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input matInput [(ngModel)]="employee.phone" formControlName="phone" name="phone">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput [(ngModel)]="employee.address" formControlName="address" name="address">
                </mat-form-field>    
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="addEmployee()">Add</button>
            <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
        </mat-card-actions>
    </form>
    </mat-card>
</div>
