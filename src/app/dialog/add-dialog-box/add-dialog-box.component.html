<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h1>Employee</h1>
            </mat-card-title>
        </mat-card-header>
        <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
        <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput [(ngModel)]="employee.name" #name="ngModel" name="name" required>
                    <mat-error *ngIf="name?.invalid && (name.dirty || name.touched)">
                        <span *ngIf="name.errors.required">Name is required</span>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput [(ngModel)]="employee.email" #email="ngModel" name="email" required>
                    <mat-error *ngIf="email?.invalid && (email.dirty || email.touched)">
                        <span *ngIf="email.errors.required">Email is required</span>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input matInput [(ngModel)]="employee.phone" #phone="ngModel" name="phone" required>
                    <mat-error *ngIf="phone?.invalid && (phone.dirty || phone.touched)">
                        <span *ngIf="phone.errors.required">Phone is required</span>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput [(ngModel)]="employee.address" #address="ngModel" name="address" required>
                    <mat-error *ngIf="address?.invalid && (address.dirty || address.touched)">
                        <span *ngIf="address.errors.required">Address is required</span>
                    </mat-error>
                </mat-form-field>    
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary">Add</button>
            <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
        </mat-card-actions>
    </form>
    </mat-card>
</div>
